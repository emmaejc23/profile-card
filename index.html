<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Profile Card</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="container-main">
            <div class="card">
                <div class="card-section-1"></div>
                <div class="card-section-2">
                    <div class="profile-pic">
                        <img src="images/image-victor.jpg" alt="Victor">
                    </div>
                    <div class="profile-name">Victor Crest</div>
                    <div class="profile-age">26</div>
                    <div class="profile-location">London</div>
                </div>
                <div class="card-section-3">
                    <div class="follower-count"></div>
                    <div class="likes-count"></div>
                    <div class="photos-count"></div>
                </div>
            </div>
        </section>
        <script src="" async defer></script>
    </body>
</html>
